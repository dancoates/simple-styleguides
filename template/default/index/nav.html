<ul class="sg-index--catlist">
    {{#each content.categories}}
    <li>
        {{setContext ../content.context @key}}
        <a href="#{{getId context}}" class="sg-index--cat">{{@key}}</a>
        {{#if items}}
            <ul>
                {{#each items}}
                    <li>
                        <a href="#{{getId ../../context info.title}}" class="sg-index--item">{{info.title}}</a>
                    </li>
                {{/each}}
            </ul>
        {{/if}}
        
        {{#if subcat}}
            {{&recursiveNav subcat ../context}}
        {{/if}}
    </li>
    {{/each}}
</ul>
